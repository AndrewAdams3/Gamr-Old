<div class="media">

    <div class="media-left media-top">
        <a href="#">
            <img class="media-object img-rounded author-image" [src]="user.profile_pic" alt="...">
        </a>
    </div>

    <div class="media-body">
        <div class="post-form input-group">
            <textarea (focus)="rows = 4" (blur)="checkBlur()" (keydown)="_cheatService.transform($event)" [ngModel]="form.text" (ngModelChange)="change($event, 'text')" class="form-control post-input" rows="{{rows}}" placeholder="What do you have to say?"></textarea>
        </div>
        <p class="length-indicator" [ngStyle]="{color: form.text.length > 600 ? 'red' : ''}" *ngIf="form.text.length">{{600-form.text.length}}</p>
    </div>
    <div class="action-grid">
        <div class="action-buttons">
            <div class="btn-file" *ngIf="form.images.length < 7">
                <button>
                    <i class="glyphicon glyphicon-camera">
                        <input type="file" accept="image/*" (change)="imageHandler($event)">
                    </i>
                </button>
            </div>
            <div class="btn-file" *ngIf="form.video.length == 0">
                <button>
                    <i class="glyphicon glyphicon-film"></i>
                </button>
            </div>
            <div class="btn-file" *ngIf="form.images.length < 7">
                <button>
                    <i class="glyphicon glyphicon-screenshot"></i>
                </button>
            </div>
        </div>
        <button class="post-button" (click)="submit()" *ngIf="form.text.length > 0 || form.images.length > 0 || form.video.length > 0 ">
            Post
        </button>
    </div>

    <hr class="full-blue" *ngIf="form.images.length > 0 || form.video.length > 0 ">

    <div class="uploaded-images text-center">
        <div class="image-container" *ngFor="let image of form.images; let i = index;">
            <img class="uploaded-image" src="{{image}}" alt=""><br>
            <span class="remove-upload" aria-hidden="true" (click)="removeImage(i)">Remove</span>
        </div>
        <div class="uploading" *ngIf="uploading">
            <div class="load-2">
                <div class="line" style="background-color:#8961ab;"></div>
                <div class="line" style="background-color:#a74040;"></div>
                <div class="line" style="background-color:#0b428f;"></div>
            </div>
        </div>
    </div>

</div>
