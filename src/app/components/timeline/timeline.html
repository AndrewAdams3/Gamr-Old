<div id="timeline">
    <unread-alert *ngIf="postBuffer.length" (click)="mergeBuffer()" [bufferCount]="postBuffer.length"></unread-alert>
    <div class="panel form-panel">
        <post-form (onSave)="save($event)"></post-form>
    </div>
    <feed-item *ngFor="let post of posts" [post]="post"></feed-item>
    <div class="alert" *ngIf="loadingMore">
        Loading More Posts
    </div>
    <div class="alert" *ngIf="endOfTime">
        No more posts. Go make more friends!
    </div>
</div>
