<div class="panel">
  <div class="panel-heading">
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object img-rounded author-image" src="http://www.newsshare.in/wp-content/uploads/2017/04/Miniclip-8-Ball-Pool-Avatar-7.png" alt="...">
        </a>
      </div>
      <div class="media-body">
        <p>{{post.author}} <span class="author-stats">Lvl. 9</span> </p>
        <p>{{post.body}}</p>
      </div>
    </div>
    <div class="actions">
      <button class="action-button">
        <i class="fa fa-heart"></i> <span class="action-text">0</span> 
      </button>
      <button class="action-button">
        <i class="fa fa-comment"></i> <span class="action-text">0</span>
      </button>
      <button class="action-button">
        <i class="fa fa-mail-reply"></i> <span class="action-text">0</span>
      </button>
      <button class="action-button" style="float:right;">
        <i class="glyphicon glyphicon-signal"></i> <span class="action-text">1,400 exp</span>
      </button>
    </div>
  </div>

  <div class="panel-body">
    <div class="comment-form">
      <div class="media">
        <div class="media-left media-middle">
          <a href="#">
            <img class="media-object img-rounded input-user-image" src="http://placehold.it/50x50" alt="...">
          </a>
        </div>
        <div class="media-body">
          <input [(ngModel)]="postText" class="form-control input-box" aria-describedby="basic-addon2" id="text-post" placeholder="What do you have to say?"/>
        </div>
      </div>
    </div>
  </div>
  
</div>
