<div class="panel form-panel">
    <div class="inline-form">
        <img class="author-image" [src]="user.profile_pic" alt="">
        <textarea class="post-input" id="post-form-input-{{randID}}" [(ngModel)]="post.text" #postInput></textarea>
    </div>
    <div class="save-button-container">
        <button class="btn save-button" (click)="save()"> Save</button>
    </div>
</div>
