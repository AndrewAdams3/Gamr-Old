<div id="profile-side-panel">
  
  <div class="top-grid">
     <div class="col-1">
        <div class="progress-pie-chart" [attr.data-percent]="user.exp_count | calcExp: 'getPerc'">
          <div class="ppc-progress">
            <div class="ppc-progress-fill"></div>
          </div>
          <div class="ppc-percents">
            <div class="pcc-percents-wrapper">
              <img class="img-responsive" src="http://www.newsshare.in/wp-content/uploads/2017/04/Miniclip-8-Ball-Pool-Avatar-7.png">
            </div>
          </div>
        </div>
        <div class="stats text-center">
          <p>
          <span counto [step]="30" [countTo]="user.exp_count" [countFrom]="0" [duration]="1" (countoChange)="counto = $event">{{ counto | calcExp: "curr" }}</span>
            /
            {{ user.exp_count | calcExp: "next" }} exp</p>
          <h4>{{'@' + user.tag || "No Tag"}} <small>Lvl. {{ user.exp_count | calcExp: "getLevel" }}</small></h4>
        </div>
     </div>
     <div class="col-2">
        <div class="item">
          <h3>99</h3>
          <p>Followers</p>
        </div>
        <div class="item">
          <h3>99</h3>
          <p>Following</p>
        </div>
        <div class="item">
          <h3>99</h3>
          <p>Posts</p>
        </div>
     </div>
     <div class="bottom-grid">
       <ul class="list-group">
         <li class="list-group-item">
          <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
         </li>
         <li class="list-group-item">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
         </li>
         <li class="list-group-item">
          <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
         </li>
       </ul>
     </div>
  </div>

</div>
