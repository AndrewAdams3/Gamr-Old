<div id="profile-side-panel">

    <div class="top-grid">
        <div class="col-1">
            <exp-profile-pic [user]="user"></exp-profile-pic>
        </div>
        <div class="col-2">
            <div class="item">
                <h3>99</h3>
                <p>Followers</p>
            </div>
            <div class="item">
                <h3>99</h3>
                <p>Following</p>
            </div>
            <div class="item">
                <h3>{{user.post_count}}</h3>
                <p>Posts</p>
            </div>
        </div>
        <div class="bottom-grid">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
