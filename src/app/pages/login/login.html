<div class="login-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-9 col-md-8 col-sm-6 hidden-xs text-center login-page-container">
				<h2>Cool Gamr Home Page Stuff</h2>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 text-center login-container">
				<h2>Welcome, Gamr!</h2>
				<small>New to Gamr? <a>Register Here!</a> </small>
				<div class="login-form">
					<div class="form-group">
						<input type="email" class="form-control form-input" placeholder="Email" [(ngModel)]="login_form.email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control form-input" placeholder="Password" [(ngModel)]="login_form.password">
					</div>
					<button type="button" (click)="login()" class="btn btn-default sign-in-button">Sign In</button>
				</div>
			</div>
		</div>
	</div>
</div>
