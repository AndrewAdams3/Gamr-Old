<div class="login-page">
	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<h3>Gamr</h3>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center login-container">
			<h2>Welcome, Gamr!</h2>
			<div class="login-form">
				<div class="form-group">
					<input type="email" class="form-control form-input" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control form-input" placeholder="Password">
				</div>
				<!-- Standard button -->
				<button type="button" [routerLink]="['home']" class="btn btn-default sign-in-button">Sign In</button>
			</div>
		</div>
	</div>
</div>
