<div class="signup-page">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center signup-page-container">
		<div class="col-lg-2 col-md-2 col-sm-2"></div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 signup-form">
			<h2>Sign Up for Gamr!</h2>
			<br/>
			<br/>
			<div class="form-group">
				<input type="email" class="form-control form-input" placeholder="Email" />
			</div>
			<div class="form-group">
				<input
					type="password"
					id="password"
					class="form-control form-input"
					(input)="validatePassword($event);confirmPassword($event, 'confirm-password');"
					placeholder="Password"
				/>
			</div>
			<div class="form-group">
				<input
					type="password"
					id="confirm-password"
					class="form-control form-input"
					(input)="confirmPassword($event, 'password')"
					placeholder="Confirm Password"
				/>
			</div>
			<div class="form-group">
				<span>Password Strength: <span id="password-strength" style="color:dimgray;">None</span></span>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default sign-in-button">Submit</button>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2"></div>
	</div>
</div>
